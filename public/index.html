<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div >
        <header>
            <h1>Join Video Conference</h1>
        </header>
        <div id="app-container">
            
            <div>
                <section class="room-section">
                    <div class="room-container">
                        <input id="roomId" type="text" placeholder="Enter Room ID" class="input-field" />
                        <button id="joinBtn" class="btn primary-btn">Join Room</button>
                    </div>
                    <p id="notification"></p>
                </section>
        
                <section class="video-chat">
                    <div id="localVideo-container" class="video-box">
                        <video autoplay playsinline muted></video>
                    </div>
                    <div id="videoGrid" class="video-grid"></div>
                </section>
        
                <section class="controls">
                    <button id="muteBtn" class="btn control-btn">Mute</button>
                    <button id="cameraBtn" class="btn control-btn">Disable Camera</button>
                </section>
                <section class="room-actions">
                    <button id="leaveBtn" class="btn secondary-btn">Leave Room</button>
                </section>
            </div>
            
    
            <section id="chat" class="chat-box">
                <div id="chatMessages" class="messages"></div>
                <div class="chat-input-group">
                    <input id="chatInput" type="text" placeholder="Type a message..." class="input-field" />
                    <button id="sendBtn" class="btn secondary-btn">Send</button>
                </div>
            </section>
        </div>

        
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
